<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="icon" type="image/icon" href="./icon.webp">
    <style>
        .box {
            border: 1px solid rgb(187, 182, 182);
            border-radius: 4px;
            padding: 20px;
            background-color: rgb(6, 24, 24);
            width: 260px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .outer label {
            font-size: small;
            position: absolute;
            margin-top: 0px;
            color: white;
        }
        .outer input {
            position: relative;
            width: 180px; 
        }
        #submit {
            background-color: rgb(248, 58, 58);
            border: none;
            border-radius: 3px;
            color: white;
            padding: 3px;
            width: 50px;
            margin-left: 4px;
        }
        #submit:hover {
            transform: scale(105%);
        }
        h1 {
            font-size: 18px;
            margin-left: -120px;
            color: red;
            
            
        }
        .outer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 15%;
            position: relative;
        }
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <h1>Reset your password !</h1>
        <div class="box">
            <form>
                <label for="cred">Email or Mobile number</label>
                <br>
                <input type="text" id="cred" name="cred" autofocus required>
                <button type="submit" id="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
